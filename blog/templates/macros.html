{% macro render_entry(entry, name) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        {{ entry.author.name }}
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%m/%d/%y") }}
            </li>
            {% if name == entry.author.name %}
            <li>
                <a href="{{ url_for('edit_entry', id=entry.id) }}">Edit</a>
            </li>
            <li>
                <a href="{{ url_for('delete_entry_get', id=entry.id) }}">Delete</a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{ url_for('view_entry', id=entry.id) }}"> {{entry.title}}</a>
        </h1>
        {{ entry.content | safe }}
    </div>
</div>
{% endmacro %}
